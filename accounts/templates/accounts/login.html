{% extends 'home/base.html' %}

{% block title %}
PrimeBazaar - Home
{% endblock %}

{% block content %}
<div class=" flex items-center justify-center m-4">
    <div class="bg-white p-8  w-full max-w-md">
        <!-- Logo and Title -->
        <div class="flex items-center justify-center mb-6">
            <span class="text-3xl font-bold text-gray-800">Login</span>
        </div>

        <!-- Login Form -->
        <form action="{% url 'accounts:login' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <!-- Username -->
            <div class="relative">
                <label for="username" class="sr-only">Username</label>
                <div class="flex items-center">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    {{form.username}}
                </div>
            </div>

            <!-- Password -->
            <div class="relative">
                <label for="password" class="sr-only">Password</label>
                <div class="flex items-center">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    {{form.password}}
                    
                </div>
            </div>

            <!-- Forgot Password -->
            <div class="text-right">
                <a href="#" class="text-yellow-500 hover:underline">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 transition duration-300">
                Login
            </button>

            <!-- Signup Link -->
            <div class="text-center">
                <span class="text-gray-600">Don't have an account?</span>
                <a href="{% url 'accounts:signup' %}" class="text-yellow-500 hover:underline ml-1">Sign up</a>
            </div>
        </form>
    </div>
    </div>

{% endblock %}
