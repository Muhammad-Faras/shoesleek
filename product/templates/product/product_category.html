{% extends 'home/base.html' %}
{% load static %}
{% block title %}
PrimeBazaar - Gaming Accessories
{% endblock %}

{% block content %}
<div class="relaitve bg-white">
    <!-- Full-width banner image -->
<div class="relative h-60 py-4 px-8">
    <img src="{% static 'images/bg_img.png' %}" alt="Gaming Accessories Banner" class="w-full h-full object-cover">
    <!-- <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <h1 class="text-6xl text-white font-bold">Gaming Accessories</h1>
    </div> -->
</div>

<!-- Category title -->
<div class="container mx-auto text-center my-10">
    <h2 class="text-4xl font-semibold">Featured Cateories</h2>
</div>

<!-- Products Grid -->
<div class="bg-white container mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 px-4 pb-12">
    <!-- Example product images - replace src with actual paths -->
    {% for category in subcategories %}
    <div class="relative group flex flex-col bg-white">
        {% if category.image %}

        <a href="{% url 'product:product_list' category.id %}"><img src="{{category.image.url}}" alt="Gaming Laptop" class="w-full h-52 object-cover"></a>
            <h3 class="text-lg font-semibold text-center">{{ category.sub_category_name  }}</h3>
        {% endif %}
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
