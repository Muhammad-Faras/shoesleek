{% extends 'home/base.html' %}

{% block title %}
PrimeBazaar - Checkout
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h2 class="text-5xl font-bold mb-8 text-center">Checkout</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
        <!-- Left Column: Billing and Shipping -->
        <div class="lg:col-span-2 space-y-10">
            <!-- Billing Information -->
            <div class="bg-white p-8 rounded-lg shadow-xl">
                <h3 class="text-3xl font-semibold mb-6 flex items-center"><i class="fa-solid fa-file-invoice-dollar mr-3"></i>Billing Information</h3>
                <form class="space-y-6">
                    <div class="flex flex-col">
                        <label for="billing-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="billing-name" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="John Doe">
                    </div>
                    <div class="flex flex-col">
                        <label for="billing-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="billing-email" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="john@example.com">
                    </div>
                    <div class="flex flex-col">
                        <label for="billing-address" class="block text-sm font-medium text-gray-700">Billing Address</label>
                        <input type="text" id="billing-address" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="123 Main Street">
                    </div>
                    <div class="flex flex-col">
                        <label for="billing-city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="billing-city" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="New York">
                    </div>
                    <div class="flex space-x-4">
                        <div class="flex-grow">
                            <label for="billing-state" class="block text-sm font-medium text-gray-700">State</label>
                            <input type="text" id="billing-state" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="NY">
                        </div>
                        <div class="flex-grow">
                            <label for="billing-zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
                            <input type="text" id="billing-zip" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="10001">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Shipping Information -->
            <div class="bg-white p-8 rounded-lg shadow-xl">
                <h3 class="text-3xl font-semibold mb-6 flex items-center"><i class="fa-solid fa-truck mr-3"></i>Shipping Details</h3>
                <form class="space-y-6">
                    <div class="flex flex-col">
                        <label for="shipping-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="shipping-name" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="John Doe">
                    </div>
                    <div class="flex flex-col">
                        <label for="shipping-address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                        <input type="text" id="shipping-address" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="123 Main Street">
                    </div>
                    <div class="flex flex-col">
                        <label for="shipping-city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="shipping-city" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="New York">
                    </div>
                    <div class="flex space-x-4">
                        <div class="flex-grow">
                            <label for="shipping-state" class="block text-sm font-medium text-gray-700">State</label>
                            <input type="text" id="shipping-state" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="NY">
                        </div>
                        <div class="flex-grow">
                            <label for="shipping-zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
                            <input type="text" id="shipping-zip" class="mt-2 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="10001">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column: Order Summary and Payment -->
        <div class="space-y-10">
            <!-- Order Summary -->
            <div class="bg-white p-8 rounded-lg shadow-xl">
                <h3 class="text-3xl font-semibold mb-6 flex items-center"><i class="fa-solid fa-receipt mr-3"></i>Order Summary</h3>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Subtotal</span>
                    <span class="font-bold">${{sub_total_price}}</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Shipping</span>
                    <span class="font-bold">${{shipping}}</span>
                </div>
                <hr class="my-6">
                <div class="flex justify-between text-lg font-bold">
                    <span>Total</span>
                    <span>${{total_price}}</span>
                </div>
                <form action="{% url 'product:create-checkout-session' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" id="checkout-button" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-3 rounded-lg font-semibold transition duration-200">Checkout</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
