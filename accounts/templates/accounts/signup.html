{% extends 'home/base.html' %}

{% block title %}
PrimeBazaar - Home
{% endblock %}

{% block content %}
<div class=" flex items-center justify-center m-4">
    <div class="bg-white p-8 w-full max-w-md">
        <!-- Logo and Title -->
        <div class="flex items-center justify-center mb-6">
            <span class="text-3xl font-bold text-gray-800">Sign Up</span>
        </div>

        <!-- Signup Form -->
        <form action="{% url 'accounts:signup' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <!-- Username -->
            <div class="relative">
                <label for="username" class="sr-only">Username</label>
                <div class="flex items-center">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    {{form.username}}
                </div>
            </div>

            <!-- Email -->
            <div class="relative">
                <label for="email" class="sr-only">Email</label>
                <div class="flex items-center">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </span>
                    {{form.email}}
                </div>
            </div>

            <!-- Password -->
            <div class="relative">
                <label for="password" class="sr-only">Password</label>
                <div class="flex items-center">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    {{form.password1}}
                   
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label for="confirm-password" class="sr-only">Confirm Password</label>
                <div class="flex items-center">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    {{form.password2}}
                   
                </div>
            </div>

            <!-- Signup Button -->
            <button type="submit"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 -lg transition duration-300">
                Sign Up
            </button>

            <!-- Login Link -->
            <div class="text-center">
                <span class="text-gray-600">Already have an account?</span>
                <a href="{% url 'accounts:login' %}" class="text-yellow-500 hover:underline ml-1">Login</a>
            </div>
        </form>
    </div>

{% endblock %}
